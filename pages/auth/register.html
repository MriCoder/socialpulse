<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/login-style.css" />
    <link rel="stylesheet" href="../../styles/register-style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- FONT-AWESOME -->
    <script
      src="https://kit.fontawesome.com/9a9748be9b.js"
      crossorigin="anonymous"
    ></script>
    <title>Register - SocialPulse</title>
  </head>
  <body>
    <main class="main-container-register">
      <div class="container">
        <h2 class="main-title">Register</h2>
        <hr />
        <form action="#" method="post">
          <div class="input-container">
            <!-- <i class="fa-regular fa-user"></i> -->
            <i>
              <img
                src="../../assets/icons/user2.svg"
                alt="user_name_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="text"
              name="first_name"
              class="first-name-textbox"
              placeholder="Please enter your first name"
            />
            <div class="vertical-hr"></div>
          </div>

          <div class="input-container">
            <!-- <i class="fa-solid fa-file-signature"></i> -->
            <i>
              <img
                src="../../assets/icons/pen.svg"
                alt="pen_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="text"
              name="last_name"
              class="last-name-textbox"
              placeholder="Please enter your last name"
            />
            <div class="vertical-hr"></div>
          </div>

          <div class="input-container">
            <!-- <i class="fa-regular fa-envelope"></i> -->
            <i>
              <img
                src="../../assets/icons/email.svg"
                alt="email_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="email"
              name="email"
              class="reg-email-textbox"
              placeholder="Please enter your email address"
            />
            <div class="vertical-hr"></div>
          </div>

          <div class="input-container">
            <!-- <i class="fa-solid fa-hashtag"></i> -->
            <i>
              <img
                src="../../assets/icons/password.svg"
                alt="password_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="password"
              name="password"
              class="reg-pass-textbox"
              placeholder="Please enter your password"
            />
            <div class="vertical-hr"></div>
          </div>

          <div class="input-container">
            <!-- <i class="fa-regular fa-image"></i> -->
            <i>
              <img
                src="../../assets/icons/image3.svg"
                alt="image_icon"
                height="28"
                width="28"
              />
            </i>

            <input
              type="file"
              name="image"
              class="image-textbox"
              accept="image/*"
              placeholder="Please enter your image"
            />
            <div class="vertical-hr"></div>
          </div>

          <button class="login-button btn">Register</button>
        </form>
      </div>

      <span class="create-link"
        >Already have an account?
        <a href="../../index.html"> Login</a>
      </span>
    </main>
  </body>
</html>
