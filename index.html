<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login-style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- FONT-AWESOME -->
    <script
      src="https://kit.fontawesome.com/9a9748be9b.js"
      crossorigin="anonymous"
    ></script>
    <title>Login - SocialPulse</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <h2 class="main-title">
          Welcome to <span class="title">SocialPulse</span>
        </h2>
        <hr />
        <form action="#" method="post">
          <div class="input-container">
            <!-- <i class="fa-regular fa-envelope"></i> -->
            <i>
              <img
                src="../../assets/icons/email.svg"
                alt="email_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="email"
              name="email"
              class="email-textbox"
              placeholder="Please enter your email address"
            />
            <div class="vertical-hr"></div>
          </div>
          <div class="input-container">
            <!-- <i class="fa-solid fa-hashtag"></i> -->
            <i>
              <img
                src="../../assets/icons/password.svg"
                alt="password_icon"
                height="24"
                width="24"
              />
            </i>

            <input
              type="password"
              name="password"
              class="password-textbox"
              placeholder="Please enter your password"
            />
            <div class="vertical-hr"></div>
          </div>
          <span class="forgot-link">
            <a href="#">Forgot password?</a>
          </span>
          <button class="login-button btn">LOGIN</button>
        </form>
      </div>

      <span class="create-link"
        >Don't have an account?
        <a href="./pages/auth/register.html"> Create an account</a>
      </span>
    </main>
  </body>
</html>
